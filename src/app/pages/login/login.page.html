<ion-content [fullscreen]="true">
  <div class="ion-padding header">
    <ion-title class="title">Bienvenido a nuestra app</ion-title>
    <p class="subtitle">Inicia sesión para continuar</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']">Olvidé mi Contraseña</a>
      </div>
      <div class="signupLink">
        ¿Aun no tienes cuenta?
        <a [routerLink]="['/signup']">Registrarme</a>
      </div>
      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
        <ion-fab-button>
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </form>
</ion-content>
